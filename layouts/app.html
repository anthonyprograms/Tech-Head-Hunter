<!DOCTYPE html>
<html>
<head>
    <title>Tech Head Hunter</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app.css">
</head>
<body ng-app='app' ng-controller='ApplicationCtrl'>
    <nav class='navbar navbar-default'>
        <div class='container'>
            <ul class='nav navbar-nav'>
                <li><a class='scores' href="/#/">Scores</a></li>
            </ul>
            <ul ng-if='!currentUser' class='nav navbar-nav'>
                <li><a class='register' href="/#/register">Register</a></li>
                <li><a class='login' href="/#/login">Login</a></li>
            </ul>
            <ul ng-if='currentUser' class='nav navbar-nav'>
                <li><a class='play' href="/#/play">Play</a></li>
                <li><a class='logout' href="/#/login" ng-click='logout()'>Logout</a><li>
            </ul>
            <p ng-if='currentUser' class="navbar-text navbar-right">
                {{currentUser.username}}
            </p>
        </div>
    </nav>
    <div ng-view><div>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
    <script src='/app.js'></script>
</body>
</html>
