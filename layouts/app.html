<!DOCTYPE html>
<html>
<head>
    <title>Tech Head Hunter</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app.css">
    <script type='text/javascript' src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
    <script type='text/javascript' src='https://ssl-webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/jquery.min.js'></script>
    <script type="text/javascript">
        var unityObjectUrl = "http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js";
        if (document.location.protocol == 'https:')
            unityObjectUrl = unityObjectUrl.replace("http://", "https://ssl-");
        document.write('<script type="text\/javascript" src="' + unityObjectUrl + '"><\/script>');
    </script>
    <script type="text/javascript">
        var config = {
            width: 960, 
            height: 600,
            params: { enableDebugging:"0" }
            
        };
        var u = new UnityObject2(config);

        jQuery(function() {

            var $missingScreen = jQuery("#unityPlayer").find(".missing");
            var $brokenScreen = jQuery("#unityPlayer").find(".broken");
            $missingScreen.hide();
            $brokenScreen.hide();
            
            u.observeProgress(function (progress) {
                switch(progress.pluginStatus) {
                    case "broken":
                        $brokenScreen.find("a").click(function (e) {
                            e.stopPropagation();
                            e.preventDefault();
                            u.installPlugin();
                            return false;
                        });
                        $brokenScreen.show();
                    break;
                    case "missing":
                        $missingScreen.find("a").click(function (e) {
                            e.stopPropagation();
                            e.preventDefault();
                            u.installPlugin();
                            return false;
                        });
                        $missingScreen.show();
                    break;
                    case "installed":
                        $missingScreen.remove();
                    break;
                    case "first":
                    break;
                }
            });
            u.initPlugin(jQuery("#unityPlayer")[0], "Builds.unity3d");
        });
    </script>
</head>
<body ng-app='app' ng-controller='ApplicationCtrl'>
    <nav class='navbar navbar-default'>
        <div class='container'>
            <ul class='nav navbar-nav'>
                <li><a class='scores' href="/#/">Scores</a></li>
            </ul>
            <ul ng-if='!currentUser' class='nav navbar-nav'>
                <li><a class='register' href="/#/register">Register</a></li>
                <li><a class='login' href="/#/login">Login</a></li>
            </ul>
            <ul ng-if='currentUser' class='nav navbar-nav'>
                <li><a class='play' href="/#/play">Play</a></li>
                <li><a class='logout' href="/#/login" ng-click='logout()'>Logout</a><li>
            </ul>
            <p ng-if='currentUser' class="navbar-text navbar-right">
                {{currentUser}}
            </p>
        </div>
    </nav>
    <div ng-view><div>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js'></script>
    <script src='/app.js'></script>
</body>
</html>
