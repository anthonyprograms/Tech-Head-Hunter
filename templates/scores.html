<div class='container' id='posts-container'>
    <h1>Player Scores</h1>
    <ul class='list-group'>
        <p>Username    Points</p>
        <li ng-repeat="score in scores | orderBy: '-date'" class='list-group-item'>
            <strong>Name: {{ username }}</strong>
            <span> Score: {{ points }}</span>
        </li>
    </ul>
</div>
